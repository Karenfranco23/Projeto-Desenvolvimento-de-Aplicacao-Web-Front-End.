<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUS Online</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/img/sus_online.svg">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <nav class="data-partial" id="sidebar" partial-type="sidebar" partial-base="false" partial="paciente">
        </nav>
        <div class="nav-custom">
            <nav class="data-partial" id="navbar" partial-type="navbar" partial-base="false"></nav>

            <div id="content" class="fw-bold">
                <div class="bg-white content-child vh-75 pt-1 p-5">
                    <span class="text-center">
                        <h2 class="h2-custom">Agendamentos</h2>
                        <div class="line m-auto mb-3"></div>
                    </span>
                    <div class="campo-content">
                        <div class="radio">
                            <div>
                                <label for="medico">Selecione um Médico: </label>
                                <select id="list-medico" style="font-size: 17px;">
                                    <option value="">selecionar</option>
                                </select>
                            </div>
                        </div>
                        <div class="data">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label radio-label">Selecione uma
                                    data:</label>
                                <input type="date" class="form-control" id="data"
                                    placeholder="Example input placeholder" required>
                            </div>
                        </div>
                        <div class="hora">
                            <label for="hora">Selecione um horário: </label>
                            <select hora="hora" id="hora" style="font-size: 17px;">
                                <option value="">selecionar</option>
                                <option value="07:00">07:00h</option>
                                <option value="07:30">07:30h</option>
                                <option value="08:00">08:00h</option>
                                <option value="08:30">08:30h</option>
                                <option value="09:00">09:00h</option>
                                <option value="09:30">09:30h</option>
                                <option value="10:00">10:00h</option>
                                <option value="10:30">10:30h</option>
                                <option value="11:00">11:00h</option>
                                <option value="11:30">11:30h</option>
                                <option value="12:00">12:00h</option>
                                <option value="12:30">12:30h</option>
                                <option value="13:00">13:00h</option>
                                <option value="13:30">13:30h</option>
                                <option value="14:00">14:00h</option>
                                <option value="14:30">14:30h</option>
                                <option value="15:00">15:00h</option>
                                <option value="15:30">15:30h</option>
                                <option value="16:00">16:00h</option>
                                <option value="16:30">16:30h</option>
                                <option value="17:00">17:00h</option>
                            </select>
                        </div>
                    </div>
                    <div class="botoes-content">
                        <button type="button" class="btn btn-primary botao-agendar"
                            style="font-size: 12px; background-color: #3FBAD8; border-color: #3FBAD8;">AGENDAR</button>
                        <button type="button" class="btn btn-primary botao-limpar"
                            style="font-size: 12px; background-color: #3FBAD8; border-color: #3FBAD8;">LIMPAR</button>
                    </div>
                    <div class="agendamentos-realizados">
                        <h2 class="header-text2"><b>Agendamentos Realizados</b></h2>
                    </div>
                    <div class="divider"></div>
                    <div id="agendamento" class="tabela-de-agendamentos">
                    </div>
                </div>
            </div>
            <footer class="data-partial mt-auto py-3 text-center footer-custom" id="footer" partial-type="footer" partial-base="false"></footer>
        </div>
    </main>
</body>

<script src="../../../assets/js/jquery.js" type="text/javascript"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../../../assets/js/index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="./index.js" type="module"></script>

</html>
