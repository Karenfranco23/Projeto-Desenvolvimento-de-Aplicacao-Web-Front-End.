<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus On-line</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/img/sus_online.svg">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <nav class="data-partial" id="sidebar" partial-type="sidebar" partial-base="false" partial="paciente">
        </nav>

        <div class="nav-custom">
            <nav class="data-partial" id="navbar" partial-type="navbar" partial-base="false"></nav>

            <div id="content" class="fw-bold">
                <div class="bg-white content-child vh-75 pt-1 p-5">
                    <span class="text-center">
                        <h2 class="h2-custom">Agendamentos</h2>
                        <div class="line m-auto mb-3"></div>
                    </span>
                <div class="campo-content">
                    <table style="width: 1103px; margin-top: 20px;">
                        <thead>
                            <tr>
                              <th  style="width:20%">Ações</th>
                              <th  style="width:50%">Paciente</th>
                              <th>Horário</th>
                              <th>Status</th>
                            </tr> 
                        </thead>
                        <tbody id="atendimentos"></tbody>
                    </table>
                    
                </div>
                <div class="botoes-content">

                    <button type="button" class="btn btn-primary botao-agendar" style="font-size: 15px; background-color: #3a56d4; border-color: #3a56d4;"  onclick="agendar()">INICIAR ATENDIMENTO</button>

                </div>
            </div>
            <footer class="data-partial mt-auto py-3 text-center footer-custom" id="footer" partial-type="footer"
            partial-base="false"></footer>
        </div>
    </main>
</body>

<script src="../../../assets/js/jquery.js" type="text/javascript"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="./index.js" type="module"></script>

</html>

</html>
