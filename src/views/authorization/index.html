<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS Online</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/sus_online.svg">
    <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../views/authorization/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="gradient-custom">
    <main class="container itens_align">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-5 col-xl-4">
                        <div class="card bg-white text-dark card-custom">
                            <div class="card-body p-5 text-center"> 

                                <div class="mb-md-1 mt-md-1 pb-1">

                                    <div class="row mb-4">
                                        <img src="../../assets/img/sus_online.svg" class="img-fluid" alt="SUS Online" />
                                    </div>

                                    <ul class="nav mb-3 justify-content-center" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link text-dark login-custom" role="tab">Login</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link text-dark register-custom" role="tab">Register</a>
                                        </li>
                                    </ul>

                                    <div class="register">
                                        <div class="form-floating mb-3">
                                            <input type="text" id="floatingNameRegister"
                                                class="form-control register-model input_field" model-type="nome" />
                                            <label for="floatingNameRegister">Nome</label>
                                        </div>

                                        <select name="selector" id="selector" title="select you role"
                                            class="form-control form-control-lg mb-3 custom-select select-field">
                                            <option selected value="paciente">Paciente</option>
                                            <option value="medico">Medico</option>
                                            <option value="profissional_saude">Profissional da Sa√∫de</option>
                                        </select>

                                        <div class="form-floating mb-3">
                                            <input type="number" id="floatingDocumentRegister"
                                                class="form-control register-model input_field" model-type="documento" />
                                            <label for="floatingDocument">Documento (CNS/CRM/COREN)</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="email" id="floatingEmailRegister"
                                                class="form-control register-model input_field" model-type="email" />
                                            <label for="floatingEmail">Email</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <input type="password" id="floatingPasswordRegister"
                                                class="form-control register-model input_field" model-type="password" />
                                            <label for="floatingPassword">Senha</label>
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5 bg-dark" id="botao-register"
                                            type="submit">Cadastrar</button>
                                    </div>

                                    <div class="login">
                                        <div class="form-floating mb-3">
                                            <input type="email" id="floatingEmailLogin"
                                                class="form-control login-model input_field" model-type="email" />
                                            <label for="floatingEmail">Email</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <input type="password" id="floatingPasswordLogin"
                                                class="form-control login-model input_field" model-type="password" />
                                            <label for="floatingPassword">Senha</label>
                                        </div>

                                        <p class="small mb-4 pb-lg-2">
                                            <a class="text-dark" href="#!">
                                                Recuperar Senha
                                            </a>
                                        </p>

                                        <button class="btn btn-outline-light btn-lg px-5 bg-dark" id="botao-login"
                                            type="submit">Entrar</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="../../assets/js/jquery.js" type="text/javascript"></script>
<script src="./js/index.js" type="module"></script>

</html>
